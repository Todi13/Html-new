<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>MY HTML PAGE</title>
  </head>
  <body>
    <div class="container">
      <h1 class="Todimu">My Name is Todimu</h1>
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
        </div>
 
        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </div>
 
        <fieldset class="form-group">
          <legend>Residency?</legend>
          <div class="radio-option">
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">Rivers</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">Lagos</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              id="javascript"
              name="fav_language"
              value="JavaScript"
            />
            <label for="javascript">Abuja</label>
          </div>
        </fieldset>
 
        <fieldset class="form-group">
          <legend>Fact About me?</legend>
          <div class="checkbox-option">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1">I'm a Robotweb</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2">I own a MacBook</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3">I have a boat: maybe: üòÅ</label>
          </div>
        </fieldset>
 
        <div class="form-group">
          <p>
            Gender :
            <label><input type="radio" name="gender" value="male" />Male</label>
            <label
              ><input type="radio" name="gender" value="female" />Female</label
            >
          </p>
        </div>
 
        <div class="form-group">
          <label>Email:<input type="email" name="email" /></label>
        </div>
 
        <div class="form-group">
          <label>Date of Birth:<input type="date" name="birthDate" /></label>
        </div>
 
        <div class="form-group">
          <label
            >Address:<br /><textarea
              name="address"
              cols="30"
              rows="3"
            ></textarea>
          </label>
        </div>
 
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
